<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
  <h1>Arrow</h1>
  
<script>
/*
var fn = () => {
  console.log("Hello!");
}
*/
var fn = () => console.log("Hello!");
fn();

var fn2 = (a, b) => a + b;
console.log(fn2(3, 8));

var fn3 = a => a + 5;
console.log(fn3(3));

setTimeout(() => console.log("Hello2"), 1000);

</script>
  
</body>
</html>
